<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIL+ - Foros</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/forums.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header-container"></div>

    <main>
        <div class="container">
            <h1>Foros de Discusión</h1>
            
            <!-- Botón para crear nuevo foro -->
            <div id="newForumButtonContainer" style="display:none;">
                <button id="newForumButton" class="primary-button">Crear Nuevo Foro</button>
            </div>

            <!-- Formulario para crear nuevo foro (inicialmente oculto) -->
            <div id="newForumForm" style="display:none;">
                <h2>Crear Nuevo Foro</h2>
                <form id="forumForm">
                    <input type="text" id="forumName" placeholder="Nombre del foro" required>
                    <select id="forumGenre" required>
                        <option value="">Selecciona un género</option>
                        <option value="Novela">Novela</option>
                        <option value="Ciencia Ficción">Ciencia Ficción</option>
                        <option value="Poesía">Poesía</option>
                        <option value="Evento">Evento FIL</option>
                    </select>
                    <select id="forumTheme" required>
                        <option value="">Selecciona un tema</option>
                        <option value="Literatura Moderna">Literatura Moderna</option>
                        <option value="Feminismo">Feminismo</option>
                        <option value="Historia">Historia</option>
                        <option value="Filosofía">Filosofía</option>
                        <option value="Encuentros">Encuentros FIL</option>
                    </select>
                    <select id="forumLanguage" required>
                        <option value="">Selecciona un idioma</option>
                        <option value="Español">Español</option>
                        <option value="Inglés">Inglés</option>
                        <option value="Francés">Francés</option>
                    </select>
                    <textarea id="forumDescription" placeholder="Descripción del foro" required></textarea>
                    <button type="submit">Crear Foro</button>
                </form>
            </div>

            <!-- Lista de foros -->
            <div id="forumsList">
                <!-- Los foros se cargarán aquí dinámicamente -->
            </div>
        </div>
    </main>

    <div id="footer-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="JS/header-footer.js"></script>
    <script src="JS/forums.js"></script>
</body>
</html>

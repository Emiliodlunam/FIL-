<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Programación</title>
        <link rel="stylesheet" href="styles/styles.css">
        <link rel="stylesheet" href="styles/modal.css">
        <link rel="stylesheet" href="styles/eventos.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    </head>
    <body>
        <div id="header-container"></div>
        <main>  
            <section>
                <h1>Eventos</h1>    
                <div class="filters">
                    <label for="fecha-select">Fecha: </label>
                    <input type="date" id="fecha-select" min="2024-11-25" max="2024-12-03">

                    
                    <label for="hora-select">Hora: </label>
                    <select id="hora-select">
                        <option value="">Todas</option>
                    </select>
                    
                    <button id="filter-btn">Filtrar</button>
                    <button id="clear-btn">Limpiar</button>
                </div>
            
                <table id="event-table">
                    <thead>
                        <tr>
                        <th>Fecha</th>
                        <th>Hora</th>
                        <th>Título</th>
                        <th>Descripción</th>
                        <th>Lugar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Se llenará dinámicamente -->
                    </tbody>
                </table>            
            </section>
        </main>
        <div id="footer-container"></div>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="JS/header-footer.js"></script>
        <script src="JS/eventos.js"></script>
    </body>
</html>

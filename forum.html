<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIL+ - Foro</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/forum.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header-container"></div>

    <main>
        <div class="container">
            <div id="forumDetails">
                <!-- Detalles del foro se cargarán aquí -->
            </div>

            <div id="commentsContainer">
                <!-- Comentarios se cargarán aquí -->
            </div>

            <div id="commentFormContainer" style="display:none;">
                <h3>Nuevo Comentario</h3>
                <form id="commentForm">
                    <textarea id="commentText" placeholder="Escribe tu comentario..." required></textarea>
                    <button type="submit">Publicar</button>
                </form>
            </div>
        </div>
    </main>

    <div id="footer-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="JS/header-footer.js"></script>
    <script src="JS/forum-single.js"></script>
</body>
</html>
